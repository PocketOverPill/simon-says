<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <div class="title"><h1>Simon's Game</h1></div>

    <button class="btn">Start</button>


    <div class="main-div">
        <div id="green" class="square" style="background-color: green"></div>
        
        <div id="red" class="square" style="background-color: red"></div>
        <br>
        <div id="blue" class="square" style="background-color: blue"></div>
        <span  style="width:50px;"></span>
        <div id="yellow" class="square" style="background-color: yellow"></div>


    </div>

    <div id="secondsLeft">15</div>
</div>


    <script src="script.js"></script>
</body>
</html>
